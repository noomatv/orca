<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nooma Sync</title>

    <link rel="stylesheet" href="assets/css/photon.css">
    <link rel="stylesheet" href="assets/css/nativize.css">
    <link rel="stylesheet" href="assets/css/custom.css">
  </head>
  <body>
    <header class="toolbar toolbar-header">
      <div class="toolbar-actions">
        <div class="btn-group">
          <button id="sync-section-button"
            class="btn btn-default active" type="button">
            <span class="icon icon-publish"></span>
          </button>
          <button id="bookshelf-section-button"
            class="btn btn-default" type="button">
            <span class="icon icon-folder"></span>
          </button>
          <button id="aws-section-button"
            class="btn btn-default" type="button">
            <span class="icon icon-cloud"></span>
          </button>
        </div>
      </div>
    </header>
    <div class="container">
      <div id="section-container">
        <div id="sync-section" class="section">
          <div id="sync-button-container">
            <button id="sync-button" class="btn btn-large btn-primary"
              type="button">Sync</button>
            <p id="update-status-paragraph"></p>
          </div>
        </div>
        <div id="aws-section" class="section">
          <form>
            <div class="inputs-container">
              <div class="form-group">
                <label>Access Key Id</label>
                <input id="access-key-id-input" class="form-control"
                  type="password" placeholder="AAKIAIOSFODNN7EXAMPLE">
              </div>
              <div class="form-group">
                <label>Secret Access Key</label>
                <input id="secret-access-key-input" class="form-control"
                  type="password" placeholder="wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY">
              </div>
              <div class="form-group">
                <label>Region</label>
                <input id="region-input" class="form-control"
                  type="text" placeholder="us-west-1">
              </div>
              <div class="form-group">
                <label>Bucket</label>
                <input id="bucket-input" class="form-control"
                type="text" placeholder="noomatv-books">
              </div>
              <div class="form-group">
                <label>Community Id</label>
                <input id="community-id-input" class="form-control"
                  type="text" placeholder="777">
              </div>
            </div>
          </form>
        </div>
        <div id="bookshelf-section" class="section">
          <form>
            <div class="inputs-container">
              <div class="form-group">
                <label>Directory Path</label>
                <input id="directory-path-input" class="form-control"
                  type="text" placeholder="/Users/someusername/path/to/directory">
              </div>
              <!-- <div class="form-group">
                <button class="pull-right btn btn-default"
                  type="button">Choose Directory</button>
              </div> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script>
    require('./renderer.js')
  </script>
</html>
